name: Deployment
on:
  push:
    branches:
      - master
      - dev
jobs:
  test:
    env:
        MONGODB_CLUSTER_ADDRESS: cluster0.0whp0.mongodb.net
        MONGODB_USERNAME: guna
        MONGODB_PASSWORD: guna
        PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Set environment variables for next job
        run: echo "MONGODB_USERNAME=${MONGODB_USERNAME}" >> $GITHUB_ENV
      - name: Output information
        run: |
         echo "MONGODB_USERNAME: $MONGODB_USERNAME
    outputs :
      mongodb_username : ${{ env.MONGODB_USERNAME }}
  deploy:
    needs: test
    runs-on: ubuntu-latest
    env    : 
      MONGODB_USERNAME: ${{ needs.test.outputs.mongodb_username }}  # <-- Get from `test` job
    steps:
      - name: Output information
        run: |        
          echo "MONGODB_USERNAME: $MONGODB_USERNAME"
 